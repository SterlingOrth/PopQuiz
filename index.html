<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop Quiz, Hot Shot</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
        <div class="container">
        <div id="question-container" class='hide'>
            <!-- each unique question will display here-->
            <div id="question" class="question">Question</div>
            <!-- four button choices for user -->
            <div id="answer-buttons" class="btn-grid">
                <button class="btn">Choice: A</button>
                <button class="btn">Choice: B</button>
                <button class="btn">Choice: C</button>
                <button class="btn">Choice: D</button>
            </div>
        </div>
        <!-- button to begin the quiz -->
        <div class="controls">
            <button id="start-btn" class="start-btn btn">Test Your Skills!</button>
            <!-- hidden button to advance to next set of questions -->
            <button id="next-btn" class="next-btn btn hide">Next</button>
        </div>
        <div class="card">
            <div id="timer" class="timer"></div>
        </div>
       <script src="script.js"></script>
</body>
</html>
